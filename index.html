<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/4536cd83f6.js" crossorigin="anonymous"></script>

    <title>Huddle Landing</title>
</head>
    <body>
        
        <div id="container">

            <div>
                <img src="images/logo.svg" alt="" id="logo">
            </div>

            <div id="content">

                <img src="images/illustration-mockups.svg" alt="" id="img">

                <div id="text-content">

                    <h1 id="title">Build The Community Your Fans Will Love</h1>

                    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                                    Create connections with your users as you engage in genuine discussion.
                    </p>

                    <form>
                        <button id="button">Register</button>
                    </form>

                </div>

            </div>

            <nav>

                <ul id="links">
                    <li class="item-icon"><i class="fab fa-facebook-f"></i></li>
                    <li class="item-icon"><i class="fab fa-twitter"></i></li>
                    <li class="item-icon"><i class="fab fa-instagram"></i></li>
                </ul>

            </nav>

        </div>

    </body>
</html>
